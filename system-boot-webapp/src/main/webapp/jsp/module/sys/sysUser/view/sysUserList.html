<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>模板</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="../css/index.css">
    
</head>

<body>
    <div id="app">

        <hr style="border: none">
        <div>
            <el-button type="primary" @click="editForm.dialogFormVisible = true">添加</el-button>
            <hr style="border: none">
            <el-form :inline="true" :model="queryForm" class="demo-form-inline">
                <el-form-item label="">
                    <el-input v-model="queryForm.data.name" placeholder="名称"></el-input>
                </el-form-item>
                <el-form-item>
                    <el-button type="primary" @click="queryFormSubmit">查询</el-button>
                </el-form-item>
            </el-form>
        </div>
        <hr>
        <div>
            <el-table :data="tableData" v-loading="loading" style="width: 100%">
                <el-table-column label="序号" type="index"></el-table-column>
                <el-table-column label="姓名" prop="name"></el-table-column>
                <el-table-column label="工号" prop="no"></el-table-column>
                <el-table-column label="登录名" prop="loginName"></el-table-column>
                <el-table-column label="用户类型" prop="userType"></el-table-column>
                <el-table-column label="操作" fixed="right" width="200">
                    <template slot-scope="scope">
                        <el-button size="mini" @click="showEditForm(scope.$index, scope.row)">编辑</el-button>
                        <el-button size="mini" type="danger" @click="deleteItem(scope.$index, scope.row)">删除</el-button>
                    </template>
                </el-table-column>
            </el-table>

            <el-pagination @size-change="handleSizeChange" @current-change="handleCurrentChange" :current-page="pages.currentPage" :page-sizes="pages.pageSizeList"
                :page-size="pages.pageSize" layout="total, sizes, prev, pager, next, jumper" :total="pages.total" prev-text="上一页"
                next-text="下一页" background>
            </el-pagination>
        </div>
        <div>
            <el-dialog :title="editForm.formName" :visible.sync="editForm.dialogFormVisible">
                <el-form ref="editForm.data" :model="editForm.data" :rules="editForm.rules" label-width="120px" label-position="right">
                    <el-form-item label="用户名" prop="name">
                        <el-input v-model="editForm.data.name" clearable></el-input>
                    </el-form-item>
                    <el-form-item label="归属公司：" prop="companyId">
                        <el-input v-model="editForm.data.companyId" placeholder="请选择活动区域"></el-input>
                    </el-form-item>
                    <el-form-item label="登录名" prop="loginName" placeholder="请选择活动区域">
                        <el-input v-model="editForm.data.loginName"></el-input>
                    </el-form-item>
                    <el-form-item label="用户类型" prop="userType">
                        <el-input v-model="editForm.data.userType"></el-input>
                    </el-form-item>
                    <el-form-item label="手机号" prop="phone">
                        <el-input v-model="editForm.data.phone"></el-input>
                    </el-form-item>
                </el-form>
                <div slot="footer" class="dialog-footer">
                    <el-button @click="editForm.dialogFormVisible = false">取 消</el-button>
                    <el-button type="primary" @click="save('editForm.data')">保 存</el-button>
                </div>
            </el-dialog>
        </div>
    </div>
</body>


<script src="../js/vue.js"></script>
<script src="../js/vue-resource.min.js"></script>
<script src="../js/index.js"></script>
<script>

    var vueApp = new Vue({
        el: "#app",
        data: {
            loading: false,
            url: {
                queryPage: "",
                save: "",
                delete: "",
            },
            pages: {
                total: 0,
                currentPage: 1,
                pageSize: 20,
                pageSizeList: [20, 40, 100]
            },
            tableData: [{}, {}],
            editForm: {
                formName: "用户",
                dialogFormVisible: false,
                data: {
                    companyId: "",
                    officeId: "",
                    loginName: "",
                    //                    password:"",
                    no: "",
                    name: "",
                    email: "",
                    phone: "",
                    mobile: "",
                    userType: "",
                    photo: "",
                    //                    loginIp:"",
                    //                    loginDate:"",
                    //                    loginFlag:"",
                    //                    createBy:"",
                    //                    createDate:"",
                    //                    updateBy:"",
                    //                    updateDate:"",
                    remarks: "",
                    //                    delFlag:"",
                    id: ""
                },
                options: {},
                rules: {
                    companyId: [{ required: true, message: '请输入公司名称', trigger: 'blur' }],
                    officeId: [{ required: true, message: '请输入部门名称', trigger: 'blur' }],
                    loginName: [{ required: true, message: '请输入登录名', trigger: 'blur' }],
                    //                    password:"",
                    no: [{ required: true, message: '请输入工号', trigger: 'blur' }],
                    name: [{ required: true, message: '请输入真实姓名', trigger: 'blur' }],
                    email: [{ required: true, message: '请输入邮箱地址', trigger: 'blur' }],
                    phone: [{ required: true, message: '请输入电话', trigger: 'blur' }],
                    mobile: [{ required: true, message: '请输入公司名称', trigger: 'blur' }],
                    userType: [{ required: true, message: '请输入用户类型', trigger: 'blur' }],
                    photo: [{ required: true, message: '请输入公司名称', trigger: 'blur' }],
                    //                    loginIp:"",
                    //                    loginDate:"",
                    //                    loginFlag:"",
                    //                    createBy:"",
                    //                    createDate:"",
                    //                    updateBy:"",
                    //                    updateDate:"",
                    remarks: [{ required: true, message: '请输入公司名称', trigger: 'blur' }]
                    //                    delFlag:"",
                }
            },
            queryForm: {
                dialogFormVisible: false,
                data: {
                    currentPage: 1,
                    pageSize: 10,
                    companyId: "",
                    officeId: "",
                    loginName: "",
                    no: "",
                    name: "",
                    email: "",
                    phone: "",
                    mobile: "",
                    userType: "",
                    photo: "",
                    remarks: "",
                    id: ""
                },
                options: {}
            }
        },
        methods: {
            handleSizeChange: function (val) {
                console.log("每页 ${val} 条");
            },
            handleCurrentChange: function (val) {
                console.log("当前页: ${val}");
            },
            queryFormSubmit: function () {
                console.log("查询");
                this.loading = true;
                this.editForm.data.currentPage = this.pages.currentPage;
                this.editForm.data.pageSize = this.pages.pageSize;
                this.$http.get(this.url.queryPage, this.editForm.data).then(function (res) {

                    this.loading = false;
                    console.log(res.data);
                    this.tableData = res.data.data;
                    this.pages.total = res.data.recordsTotal;
                }, function (res) {

                    this.loading = false;
                    console.log(res.status);
                    this.$message({
                        showClose: true,
                        message: '网络错误' + res.status,
                        type: 'error'
                    });
                });
            },
            showEditForm: function (index, row) {
                this.editForm.dialogFormVisible = true
                console.log("编辑" + index);
            },
            deleteItem: function (index, row) {
                this.$confirm('此操作将删除' + index + ', 是否继续?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(() => {
                    this.$http.get(this.url.deleteItem, { id: row.id }).then(function (res) {
                        this.$message({
                            type: 'success',
                            message: '删除成功!'
                        });
                        this.$options.methods.queryPage();
                    }, function (res) {
                        this.$message({
                            showClose: true,
                            message: '网络错误' + res.status,
                            type: 'error'
                        });
                    });

                }).catch(() => {
                    this.$message({
                        type: 'info',
                        message: '已取消删除'
                    });
                });
            },
            save: function (formName) {
                this.$refs[formName].validate((valid) => {
                    if (valid) {
                        this.$http.post(this.url.save, this.editForm.data).then(function (res) {
                            this.$message({
                                type: 'success',
                                message: '保存成功!'
                            });
                            this.editForm.dialogFormVisible = false;
                            this.$options.methods.queryPage();
                        }, function (res) {
                            this.loading = false;
                            console.log(res.status);
                            this.$message({
                                showClose: true,
                                message: '网络错误' + res.status,
                                type: 'error'
                            });
                        });

                    } else {
                        console.log('error submit!!');

                        return false;
                    }
                });
            },
            resetEditForm: function (formName) {
                this.$refs[formName].resetFields();
            }
        }
    });
</script>

</html>
