<!DOCTYPE html>
<html lang="en">

<head>
    <title>微立方智慧农业管理平台</title>
    <link rel="stylesheet" href="/static/component/element/css/index.css">
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/nifty.min.css" rel="stylesheet">
    <!--Premium Icons [ OPTIONAL ]-->
    <link href="static/premium/icon-sets/icons/line-icons/premium-line-icons.min.css" rel="stylesheet">
    <link href="static/premium/icon-sets/icons/solid-icons/premium-solid-icons.min.css" rel="stylesheet">
</head>
<body>
<div id="container" class="cls-container">

    <!-- BACKGROUND IMAGE -->
    <!--===================================================-->
    <div id="bg-overlay" class="bg-img" style="background-image: url(static/img/bg-img-3.jpg)"></div>


    <!-- LOGIN FORM -->
    <!--===================================================-->
    <div class="cls-content">
        <div class="cls-content-sm panel">
            <div class="panel-body">
                <div class="mar-ver pad-btm">
                    <img class="img-circle img-md" src="static/img/profile-photos/1.png" alt="Profile Picture">
                    <h1 class="h3">微立方智慧农业管理平台</h1>
                </div>
                <form method="post" action="/login">
                    <div class="form-group">
                        <input type="text" name="username" class="form-control" placeholder="用户名" autofocus value="admin">
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" class="form-control" placeholder="密码" value="admin">
                    </div>
                    <div class="checkbox pad-btm text-left">
                        <input id="demo-form-checkbox" class="magic-checkbox" type="checkbox">
                        <label for="demo-form-checkbox">记住</label>
                    </div>
                    <button class="btn btn-primary btn-lg btn-block" type="submit">登录</button>
                </form>
            </div>

            <div class="pad-all">
                <a href="#" class="btn-link mar-rgt">忘记密码 ?</a>
                <a href="#" class="btn-link mar-lft">创建账号</a>

                <div class="media pad-top bord-top">

                </div>
            </div>
        </div>
    </div>
    <!--===================================================-->

</div>
</body>
</html>
<style>
    .cls-content{
        margin-top: 200px;
    }
    .bg-img ~ .cls-content .panel{
        margin-right: 200px;
    }
</style>
